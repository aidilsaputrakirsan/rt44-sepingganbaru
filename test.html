<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishbone Ishikawa — SINTA Intel</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');

        :root {
            --navy: #1F3864;
            --blue: #2E75B6;
            --lblue: #D6EAF8;
            --teal: #17768D;
            --lteal: #D0EBF0;
            --green: #375623;
            --lgreen: #DFF0D6;
            --gold: #9A6F00;
            --lgold: #FFF3CC;
            --red: #C00000;
            --lred: #FFE0DA;
            --gray: #555;
            --bg: #F9FAFB;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background: var(--bg);
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 32px 24px 48px;
            min-height: 100vh;
        }

        .page {
            width: 1200px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 40px rgba(0, 0, 0, .10);
            padding: 40px 48px 48px;
        }

        /* ── HEADER ── */
        .header {
            text-align: center;
            margin-bottom: 36px;
        }

        .header-badge {
            display: inline-block;
            background: var(--navy);
            color: #fff;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: .12em;
            text-transform: uppercase;
            padding: 4px 14px;
            border-radius: 99px;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 800;
            color: var(--navy);
            line-height: 1.3;
            margin-bottom: 6px;
        }

        .header p {
            font-size: 12.5px;
            color: var(--gray);
            font-style: italic;
        }

        /* ── DIAGRAM WRAPPER ── */
        .diagram {
            position: relative;
            width: 100%;
        }

        /* SVG takes full width */
        .diagram svg {
            width: 100%;
            height: auto;
            display: block;
        }

        /* ── CATEGORY LABELS (on the diagonal bones) ── */
        .cat-label {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 700;
            font-size: 13px;
            fill: #fff;
        }

        /* ── CAUSE BOXES ── */
        .cause-label {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 500;
            font-size: 11.5px;
            fill: var(--navy);
        }

        /* ── EFFECT BOX ── */
        .effect-label {
            font-family: 'Plus Jakarta Sans', sans-serif;
            font-weight: 800;
            font-size: 13px;
            fill: #fff;
        }

        /* ── LEGEND ── */
        .legend {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 28px;
            flex-wrap: wrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 7px;
            font-size: 12px;
            font-weight: 600;
            color: var(--navy);
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 3px;
            flex-shrink: 0;
        }

        /* ── FOOTER ── */
        .footer {
            text-align: center;
            margin-top: 24px;
            font-size: 11px;
            color: #999;
        }

        @media print {
            body {
                background: #fff;
                padding: 0;
            }

            .page {
                box-shadow: none;
                border-radius: 0;
                padding: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="page">

        <div class="header">

            <h1>Diagram Fishbone (Ishikawa) — Analisis Akar Permasalahan</h1>
            <p>Isu Terpilih: Data Riset &amp; Publikasi Dosen Tidak Terkelola Terpusat &nbsp;|&nbsp; Prodi Sistem
                Informasi FSTI ITK</p>
        </div>

        <div class="diagram">
            <svg viewBox="0 0 1100 540" xmlns="http://www.w3.org/2000/svg">
                <defs>
                    <!-- Arrow marker -->
                    <marker id="arr" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                        <polygon points="0 0,10 3.5,0 7" fill="#1F3864" />
                    </marker>
                    <!-- Drop shadow -->
                    <filter id="shadow" x="-5%" y="-5%" width="110%" height="120%">
                        <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#00000022" />
                    </filter>
                </defs>

                <!-- ══════════════════════════════════════════════ -->
                <!--  SPINE                                         -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="60" y1="270" x2="900" y2="270" stroke="#1F3864" stroke-width="5" marker-end="url(#arr)"
                    stroke-linecap="round" />

                <!-- ══════════════════════════════════════════════ -->
                <!--  EFFECT BOX  (kepala ikan)                     -->
                <!-- ══════════════════════════════════════════════ -->
                <rect x="906" y="210" width="168" height="120" rx="10" fill="#1F3864" filter="url(#shadow)" />
                <text x="990" y="245" text-anchor="middle" class="effect-label">Data Riset &amp;</text>
                <text x="990" y="265" text-anchor="middle" class="effect-label">Publikasi Dosen</text>
                <text x="990" y="285" text-anchor="middle" class="effect-label">Tidak Terkelola</text>
                <text x="990" y="305" text-anchor="middle" class="effect-label">Terpusat</text>

                <!-- ══════════════════════════════════════════════ -->
                <!--  TOP BONE 1 — MANUSIA  (join x=340)            -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="340" y1="270" x2="250" y2="70" stroke="#2E75B6" stroke-width="3.5" stroke-linecap="round" />
                <rect x="196" y="32" width="108" height="36" rx="8" fill="#2E75B6" filter="url(#shadow)" />
                <text x="250" y="55" text-anchor="middle" class="cat-label">MANUSIA</text>

                <line x1="263.5" y1="100" x2="248" y2="100" stroke="#2E75B6" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="82" y="79" width="166" height="42" rx="7" fill="#D6EAF8" filter="url(#shadow)" />
                <text x="165" y="96" text-anchor="middle" class="cause-label">Pimpinan tidak punya</text>
                <text x="165" y="111" text-anchor="middle" class="cause-label">akses agregat data cepat</text>

                <line x1="290.5" y1="160" x2="275" y2="160" stroke="#2E75B6" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="109" y="139" width="166" height="42" rx="7" fill="#D6EAF8" filter="url(#shadow)" />
                <text x="192" y="156" text-anchor="middle" class="cause-label">Tidak ada PIC /</text>
                <text x="192" y="171" text-anchor="middle" class="cause-label">penanggung jawab data riset</text>

                <line x1="317.5" y1="220" x2="302" y2="220" stroke="#2E75B6" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="136" y="199" width="166" height="42" rx="7" fill="#D6EAF8" filter="url(#shadow)" />
                <text x="219" y="216" text-anchor="middle" class="cause-label">Dosen tidak konsisten</text>
                <text x="219" y="231" text-anchor="middle" class="cause-label">memperbarui profil SINTA</text>

                <!-- ══════════════════════════════════════════════ -->
                <!--  TOP BONE 2 — METODE  (join x=580)             -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="580" y1="270" x2="490" y2="70" stroke="#17768D" stroke-width="3.5" stroke-linecap="round" />
                <rect x="436" y="32" width="108" height="36" rx="8" fill="#17768D" filter="url(#shadow)" />
                <text x="490" y="55" text-anchor="middle" class="cat-label">METODE</text>

                <line x1="503.5" y1="100" x2="488" y2="100" stroke="#17768D" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="322" y="79" width="166" height="42" rx="7" fill="#D0EBF0" filter="url(#shadow)" />
                <text x="405" y="96" text-anchor="middle" class="cause-label">Tidak ada prosedur</text>
                <text x="405" y="111" text-anchor="middle" class="cause-label">deteksi kolaborasi &amp; tren
                    riset</text>

                <line x1="530.5" y1="160" x2="515" y2="160" stroke="#17768D" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="349" y="139" width="166" height="42" rx="7" fill="#D0EBF0" filter="url(#shadow)" />
                <text x="432" y="156" text-anchor="middle" class="cause-label">Monitoring kinerja riset</text>
                <text x="432" y="171" text-anchor="middle" class="cause-label">masih manual &amp; ad hoc</text>

                <line x1="557.5" y1="220" x2="542" y2="220" stroke="#17768D" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="376" y="199" width="166" height="42" rx="7" fill="#D0EBF0" filter="url(#shadow)" />
                <text x="459" y="216" text-anchor="middle" class="cause-label">Tidak ada SOP standar</text>
                <text x="459" y="231" text-anchor="middle" class="cause-label">pelaporan data riset prodi</text>

                <!-- ══════════════════════════════════════════════ -->
                <!--  TOP BONE 3 — TEKNOLOGI  (join x=820)          -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="820" y1="270" x2="730" y2="70" stroke="#375623" stroke-width="3.5" stroke-linecap="round" />
                <rect x="666" y="32" width="128" height="36" rx="8" fill="#375623" filter="url(#shadow)" />
                <text x="730" y="55" text-anchor="middle" class="cat-label">TEKNOLOGI</text>

                <line x1="743.5" y1="100" x2="728" y2="100" stroke="#375623" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="552" y="79" width="176" height="42" rx="7" fill="#DFF0D6" filter="url(#shadow)" />
                <text x="640" y="96" text-anchor="middle" class="cause-label">Tidak ada tools otomasi</text>
                <text x="640" y="111" text-anchor="middle" class="cause-label">pengumpulan data multi-platform</text>

                <line x1="770.5" y1="160" x2="755" y2="160" stroke="#375623" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="579" y="139" width="176" height="42" rx="7" fill="#DFF0D6" filter="url(#shadow)" />
                <text x="667" y="156" text-anchor="middle" class="cause-label">SINTA tidak terintegrasi</text>
                <text x="667" y="171" text-anchor="middle" class="cause-label">dengan sistem internal ITK</text>

                <line x1="797.5" y1="220" x2="782" y2="220" stroke="#375623" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="606" y="199" width="176" height="42" rx="7" fill="#DFF0D6" filter="url(#shadow)" />
                <text x="694" y="216" text-anchor="middle" class="cause-label">Tidak ada sistem terpadu</text>
                <text x="694" y="231" text-anchor="middle" class="cause-label">agregasi data riset prodi</text>

                <!-- ══════════════════════════════════════════════ -->
                <!--  BOTTOM BONE 1 — MATERIAL/DATA  (join x=460)   -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="460" y1="270" x2="370" y2="470" stroke="#9A6F00" stroke-width="3.5" stroke-linecap="round" />
                <rect x="296" y="472" width="148" height="36" rx="8" fill="#9A6F00" filter="url(#shadow)" />
                <text x="370" y="495" text-anchor="middle" class="cat-label">MATERIAL / DATA</text>

                <line x1="437.5" y1="320" x2="422" y2="320" stroke="#9A6F00" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="256" y="299" width="166" height="42" rx="7" fill="#FFF3CC" filter="url(#shadow)" />
                <text x="339" y="316" text-anchor="middle" class="cause-label">Data tersebar di SINTA,</text>
                <text x="339" y="331" text-anchor="middle" class="cause-label">Scopus, GScholar, WoS</text>

                <line x1="410.5" y1="380" x2="395" y2="380" stroke="#9A6F00" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="229" y="359" width="166" height="42" rx="7" fill="#FFF3CC" filter="url(#shadow)" />
                <text x="312" y="376" text-anchor="middle" class="cause-label">Tidak ada format standar</text>
                <text x="312" y="391" text-anchor="middle" class="cause-label">penyimpanan data riset</text>

                <line x1="383.5" y1="440" x2="368" y2="440" stroke="#9A6F00" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="202" y="419" width="166" height="42" rx="7" fill="#FFF3CC" filter="url(#shadow)" />
                <text x="285" y="436" text-anchor="middle" class="cause-label">Data historis riset tidak</text>
                <text x="285" y="451" text-anchor="middle" class="cause-label">terarsipkan terstruktur</text>

                <!-- ══════════════════════════════════════════════ -->
                <!--  BOTTOM BONE 2 — LINGKUNGAN  (join x=700)      -->
                <!-- ══════════════════════════════════════════════ -->
                <line x1="700" y1="270" x2="610" y2="470" stroke="#C00000" stroke-width="3.5" stroke-linecap="round" />
                <rect x="540" y="472" width="140" height="36" rx="8" fill="#C00000" filter="url(#shadow)" />
                <text x="610" y="495" text-anchor="middle" class="cat-label">LINGKUNGAN</text>

                <line x1="677.5" y1="320" x2="662" y2="320" stroke="#C00000" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="486" y="299" width="176" height="42" rx="7" fill="#FFE0DA" filter="url(#shadow)" />
                <text x="574" y="316" text-anchor="middle" class="cause-label">Belum ada kebijakan</text>
                <text x="574" y="331" text-anchor="middle" class="cause-label">pengelolaan data riset prodi</text>

                <line x1="650.5" y1="380" x2="635" y2="380" stroke="#C00000" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="459" y="359" width="176" height="42" rx="7" fill="#FFE0DA" filter="url(#shadow)" />
                <text x="547" y="376" text-anchor="middle" class="cause-label">Prioritas administrasi rutin</text>
                <text x="547" y="391" text-anchor="middle" class="cause-label">lebih tinggi dari data riset</text>

                <line x1="623.5" y1="440" x2="608" y2="440" stroke="#C00000" stroke-width="1.8"
                    stroke-linecap="round" />
                <rect x="432" y="419" width="176" height="42" rx="7" fill="#FFE0DA" filter="url(#shadow)" />
                <text x="520" y="436" text-anchor="middle" class="cause-label">Tidak ada insentif</text>
                <text x="520" y="451" text-anchor="middle" class="cause-label">pemutakhiran data SINTA</text>

            </svg>
        </div><!-- /diagram -->

        <div class="legend">
            <div class="legend-item">
                <div class="legend-dot" style="background:#2E75B6"></div>Manusia
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background:#17768D"></div>Metode
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background:#375623"></div>Teknologi
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background:#9A6F00"></div>Material / Data
            </div>
            <div class="legend-item">
                <div class="legend-dot" style="background:#C00000"></div>Lingkungan
            </div>
        </div>

        <div class="footer">
            Aidil Saputra Kirsan &nbsp;·&nbsp; Dosen / Kepala Lab Inovasi Digital &nbsp;·&nbsp;
        </div>

    </div>
</body>

</html>
